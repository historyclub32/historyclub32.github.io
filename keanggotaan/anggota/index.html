<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota History Club 32</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

    <script src="../../config.js"></script>
    <script src="../../components.js"></script>

    <style>
        :root {
            /* Warna dari Brand Guide (Sudah ada di components.js tapi didefinisikan ulang untuk fallback) */
            --hc-blue: #1a4787;
            --hc-toska: #0f8a94;
            --hc-dark: #2e2e2e;
            --hc-green: #15a256;
            --hc-red: #d30e14;
            --hc-bg: #e7e9ea;
            --hc-blue-light: #2e5eab; 
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #hc32-wrapper {
            flex: 1; /* Agar footer terdorong ke bawah */
        }

        /* Filter bar */
        .hc-filter-input {
            padding: 6px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 999px;
            font-size: 12px;
            font-family: 'Poppins', system-ui; 
            background: white;
            white-space: nowrap;
        }

        /* Layout Grid */
        #hc32-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px; 
            max-width: 1150px;
            margin: 0 auto 80px auto;
            padding: 0 16px; 
        }

        /* Style Card */
        .hc-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 16px rgba(15, 23, 42, .05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.2s ease;
        }
        .hc-card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 12px;
        }
        .hc-card-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-width: 4px;
            border-style: solid;
            background: white;
            overflow: hidden;
            flex-shrink: 0;
        }
        .hc-card-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hc-card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }
        .hc-card-nama {
            color: var(--hc-dark);
            font-weight: 600;
            font-size: 16px;
            text-align: center;
        }
        .hc-card-sub {
            font-size: 13px;
            color: #475569;
            margin-top: 2px;
            text-align: center;
        }
        .hc-card-role {
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
            padding: 2px 8px;
            border-radius: 6px;
        }
        .hc-card-body {
            display: grid;
            gap: 8px;
        }
        .hc-card-detail {
            font-size: 12px;
            color: #475569;
        }
        .hc-card-detail strong {
            color: var(--hc-dark);
            font-weight: 500;
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        /* Header Tab Anggota (Custom) */
        #hc32-header {
            background: white; 
            border-bottom: 1px solid #E2E8F0; 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            padding: 10px 14px; 
            position: sticky; 
            top: 60px; /* Di bawah Global Header (60px) */
            z-index: 40;
        }

        /* Responsif */
        @media (max-width: 768px) {
            #hc32-header {
                gap: 10px;
                flex-wrap: wrap;
                top: 60px; /* Sesuaikan dengan tinggi header components.js */
            }
            #hc32-filters {
                border-radius: 14px;
                scrollbar-width: none;
            }
            #hc32-filters::-webkit-scrollbar {
                display: none;
            }
            #hc32-list {
                padding: 0 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="hc32-wrapper">

        <div id="hc32-header">
            <div style="font-weight: 600; color: #0f172a; font-size: 18px;">Anggota</div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button data-tab="siswa" class="hc-tab active" style="background: transparent; border: none; color: #0f172a; cursor: pointer; font-size: 14px; line-height: 1.4; border-bottom: 3px solid var(--hc-blue); border-radius: 0; font-weight: 600;">
                    Siswa
                </button>
                <button data-tab="guru" class="hc-tab" style="background: transparent; border: none; color: #475569; cursor: pointer; font-size: 14px; line-height: 1.4; font-weight: 500;">
                    Guru/Tendik
                </button>
                <button data-tab="alumni" class="hc-tab" style="background: transparent; border: none; color: #475569; cursor: pointer; font-size: 14px; line-height: 1.4; font-weight: 500;">
                    Alumni SMAN 32
                </button>
                <button data-tab="non32" class="hc-tab" style="background: transparent; border: none; color: #475569; cursor: pointer; font-size: 14px; line-height: 1.4; font-weight: 500;">
                    Anggota Lainnya
                </button>
            </div>
        </div>

        <div id="hc32-filters" style="display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin: 14px auto 14px auto; background: #F8FAFC; padding: 10px 12px; border-radius: 12px; border: 1px solid #E2E8F0; max-width: 1150px; overflow-x: auto;">
        </div>

        <div id="hc32-list"></div>

    </div>

    <script>
        // Init Components
        document.addEventListener('DOMContentLoaded', () => initHC32Navigation('anggota'));

        const WEB_APP_URL = (typeof GAS_URL !== 'undefined') ? GAS_URL : "https://script.google.com/macros/s/AKfycbz22NwYQ-WJwmdieMgzQxw1I2lXKTghebFO-oSY-wE_av-3oEYIi9TfSCqJCpy3iZKt/exec";
        const PLACEHOLDER = "https://placehold.co/120x120/2e2e2e/ffffff?text=HC";

        let DATA_ANGGOTA = null,
            STRUKTUR_MAP = {},
            CURRENT_TAB = "siswa";
        let DATE_CTRL = { btn: null, input: null };

        // Warna untuk border avatar
        const COLOR_TYPE = { 
            siswa: "#1a4787", /* --hc-blue */
            guru: "#0f8a94",  /* --hc-toska */
            alumni: "#F97316",/* Oranye (tetap) */
            non32: "#2e2e2e"  /* --hc-dark */
        };

        // Warna untuk background card pengurus
        const ROLE_BG = { 
            "Pembina": "rgba(46, 46, 46, 0.08)",       /* --hc-dark */
            "Pelatih": "rgba(46, 94, 171, 0.1)",      /* --hc-blue-light */
            "Ketua": "rgba(15, 138, 148, 0.1)",       /* --hc-toska */
            "Wakil Ketua": "rgba(26, 71, 135, 0.1)", /* --hc-blue */
            "Pengurus": "rgba(211, 14, 20, 0.05)"    /* --hc-red */
        };
        // Warna untuk teks & border pengurus
        const ROLE_COLOR = { 
            "Pembina": "#2e2e2e",                   /* --hc-dark */
            "Pelatih": "#2e5eab",                   /* --hc-blue-light */
            "Ketua": "#0f8a94",                    /* --hc-toska */
            "Wakil Ketua": "#1a4787",               /* --hc-blue */
            "Pengurus": "#d30e14"                   /* --hc-red */
        };

        // ========== UTIL NORMALISASI ==========
        const S = (v) => (v === undefined || v === null ? "" : String(v).trim());
        const SN = (v) => S(v).replace(/[^0-9]/g, ""); // angka saja (untuk NIS)
        const UC = (v) => S(v).toUpperCase(); // uppercase (untuk nama/kelas)
        const ST = (v) => S(v).replace(/^[-]+$/, ""); // buang tanda '-'

        // Fungsi deteksi role
        function detectRole(j) {
            if (!j) return null;
            j = j.toLowerCase();
            if (j.includes("pembina")) return { label: "Pembina", level: 1 };
            if (j.includes("pelatih") || j.includes("pembimbing")) return { label: "Pelatih", level: 2 };
            if (j.includes("ketua") && !j.includes("wakil")) return { label: "Ketua", level: 3 };
            if (j.includes("wakil")) return { label: "Wakil Ketua", level: 4 };
            return { label: "Pengurus", level: 5 };
        }

        // Fungsi build map
        function buildStrukturMap(list) {
            const map = {};
            (list || []).forEach((it) => {
                const nisKey = SN(it.nis);
                const nameKey = UC(it.nama); 
                const role = detectRole(it.jabatan || "");
                
                if (!role) return; 

                const newRoleData = { 
                    ...role, 
                    jabatan: S(it.jabatan),
                    color: ROLE_COLOR[role.label],
                    bg: ROLE_BG[role.label]
                };

                if (nisKey) {
                    if (!map[nisKey] || role.level < map[nisKey].level) {
                        map[nisKey] = newRoleData;
                    }
                }
                if (nameKey) {
                      if (!map[nameKey] || role.level < map[nameKey].level) {
                        map[nameKey] = newRoleData;
                    }
                }
            });
            return map;
        }

        function formatTanggal(ts) {
            if (!ts) return "-";
            try {
                return new Date(ts).toLocaleDateString("id-ID", { day: "numeric", month: "long", year: "numeric" });
            } catch {
                return ts;
            }
        }

        // Integrasi Loader Global
        function showLoading(on) {
            if (typeof window.showHC32Status === 'function') {
                if(on) window.showHC32Status('loading', 'Memuat Data...', 'Mengambil daftar anggota terbaru.');
                else window.hideHC32Status();
            }
        }

        // Logika Dedupe
        function dedupeData(data) {
            const dedupedData = {};
            
            for (const tab of ['siswa', 'guru', 'alumni', 'non32']) {
                const rows = data[tab] || [];
                const memberMap = new Map();

                for (const r of rows) {
                    const nama = UC(r.nama);
                    const kelas = UC(r.kelas);
                    const angkatan = S(r.angkatan);
                    const compositeKey = `${nama}|${kelas}|${angkatan}|${tab}`;
                    const nisKey = SN(r.nis);
                    
                    const existing = memberMap.get(compositeKey);

                    if (!existing) {
                        memberMap.set(compositeKey, r);
                    } 
                    else if (!SN(existing.nis) && nisKey) {
                        memberMap.set(compositeKey, r); 
                    }
                }
                
                dedupedData[tab] = [...memberMap.values()];
            }
            return dedupedData;
        }
        
        // Helper Filter UI
        function createFilterSelect(id, defaultText, optionsList) {
            const select = document.createElement("select");
            select.id = id;
            select.className = "hc-filter-input";
            
            const defaultOpt = document.createElement("option");
            defaultOpt.value = "";
            defaultOpt.textContent = defaultText;
            select.appendChild(defaultOpt);
            
            optionsList.forEach(opt => {
                const o = document.createElement("option");
                o.value = opt.value;
                o.textContent = opt.text;
                select.appendChild(o);
            });
            return select;
        }

        function createFilterInput(id, placeholder) {
            const input = document.createElement("input");
            input.type = "text";
            input.id = id;
            input.placeholder = placeholder;
            input.className = "hc-filter-input";
            return input;
        }

        function createDatePicker() {
            const wrap = document.createElement("div");
            wrap.style.position = "relative";
            
            const btn = document.createElement("button");
            btn.textContent = "Semua Tgl. Bergabung";
            btn.className = "hc-filter-input";
            btn.style.cursor = "pointer";
            
            const inp = document.createElement("input");
            inp.type = "date";
            inp.id = "flt-tgl";
            inp.className = "hc-filter-input";
            inp.style.display = "none";
            
            btn.onclick = (e) => {
                e.stopPropagation();
                btn.style.display = "none";
                inp.style.display = "inline-block";
                inp.focus();
                DATE_CTRL = { btn: btn, input: inp }; 
            };
            
            wrap.append(btn, inp);
            return wrap;
        }

        function renderFilterBar(tab) {
            const c = document.getElementById("hc32-filters");
            c.innerHTML = ""; 

            c.appendChild(createFilterInput("flt-nama", "Cari nama..."));
            c.appendChild(createDatePicker());

            if (tab === "siswa") {
                const kelasOptions = [...new Set((DATA_ANGGOTA?.siswa || []).map((s) => UC(s.kelas)).filter(Boolean))]
                    .sort()
                    .map(k => ({ value: k, text: k }));
                c.appendChild(createFilterSelect("flt-kelas", "Semua Kelas", kelasOptions));
                
                const angkatanOptions = [...new Set((DATA_ANGGOTA?.siswa || []).map((s) => S(s.angkatan)).filter(Boolean))]
                    .sort((a, b) => b.localeCompare(a)) 
                    .map(a => ({ value: a, text: a }));
                c.appendChild(createFilterSelect("flt-angkatan", "Semua Angkatan", angkatanOptions));
                
            } else if (tab === "guru" || tab === "non32") {
                c.appendChild(createFilterInput("flt-jabatan", "Jabatan..."));
                
            } else if (tab === "alumni") {
                const lulusOptions = [...new Set((DATA_ANGGOTA?.alumni || []).map((a) => S(a.tahunLulus || a.tahunLusus)).filter(Boolean))]
                    .sort((a, b) => b.localeCompare(a)) 
                    .map(t => ({ value: t, text: t }));
                c.appendChild(createFilterSelect("flt-thlulus", "Semua Tahun Lulus", lulusOptions));
                
                const angkatanAlumniOptions = [...new Set((DATA_ANGGOTA?.alumni || []).map((a) => S(a.angkatan)).filter(Boolean))]
                    .sort((a, b) => b.localeCompare(a)) 
                    .map(a => ({ value: a, text: a }));
                c.appendChild(createFilterSelect("flt-angkatan-alumni", "Semua Angkatan", angkatanAlumniOptions));
            }

            const sort = document.createElement("select");
            sort.id = "flt-sort";
            sort.className = "hc-filter-input";
            sort.innerHTML = `
                <option value="jabatan">Urutkan: Pengurus/Pembina di atas</option>
                <option value="nama-asc">Nama (A–Z)</option>
                <option value="nama-desc">Nama (Z–A)</option>
                <option value="tgl-desc">Bergabung Terbaru</option>
                <option value="tgl-asc">Bergabung Terlama</option>`;
            c.appendChild(sort);

            c.querySelectorAll("input,select").forEach((el) => {
                el.addEventListener("input", () => renderList(tab));
                el.addEventListener("change", () => renderList(tab));
            });
        }

        document.addEventListener("click", (ev) => {
            if (!DATE_CTRL.input) return;
            if (!DATE_CTRL.input.value && DATE_CTRL.input.style.display === "inline-block") {
                if (!DATE_CTRL.input.parentElement.contains(ev.target)) {
                    DATE_CTRL.input.style.display = "none";
                    DATE_CTRL.btn.style.display = "inline-block";
                }
            }
        }, true);

        // Fungsi Buat Item (Card)
        function buatItem(row, tab) {
            const foto = row.foto || PLACEHOLDER;
            const avatarBorder = COLOR_TYPE[tab] || "#1a4787";
            
            const nisKey = SN(row.nis);
            const nameKey = UC(row.nama);
            const role = (nisKey ? STRUKTUR_MAP[nisKey] : null) || STRUKTUR_MAP[nameKey] || null;
            
            const cardBG = role ? role.bg : "white";
            const roleLabel = role ? (role.label === "Pengurus" ? S(role.jabatan) : role.label) : null;
            const roleColor = role ? role.color : "#000";

            const bergabung = formatTanggal(row.timestamp);

            let sub = "-";
            if (tab === "siswa") sub = `${ST(row.kelas) || "-"} • ${S(row.angkatan) || "-"}`;
            else if (tab === "guru") sub = ST(row.jabatan) || "-";
            else if (tab === "alumni") {
                const l = S(row.tahunLulus || row.tahunLusus);
                const a = S(row.angkatan);
                sub = a ? `Lulus ${l || "-"} • Angkatan ${a}` : `Lulus ${l || "-"}`;
            } else sub = ST(row.jabatan) || "-";

            const d = document.createElement("div");
            d.className = "hc-card";
            d.style.backgroundColor = cardBG;

            d.innerHTML = `
                <div class="hc-card-header">
                    <div class="hc-card-avatar" style="border-color: ${avatarBorder};">
                        <img src="${foto}" alt="${S(row.nama)}">
                    </div>
                    <div class="hc-card-info">
                        <div class="hc-card-nama">${S(row.nama) || "(tanpa nama)"}</div>
                        <div class="hc-card-sub">${sub}</div>
                        ${roleLabel ? `
                        <div class="hc-card-role" style="background-color: ${roleColor}20; color: ${roleColor};">
                            ${roleLabel}
                        </div>` : ""}
                    </div>
                </div>
                <div class="hc-card-body">
                    <div class="hc-card-detail">
                        <strong>Bergabung</strong>
                        <span>${bergabung}</span>
                    </div>
                </div>`;
            return d;
        }

        // ========== RENDER ==========
        function renderList(tab) {
            const box = document.getElementById("hc32-list");
            box.innerHTML = "";
            if (!DATA_ANGGOTA) return;
            
            // Tampilkan spinner lokal sebentar untuk UX saat filter
            // (Opsional, atau gunakan global loader jika mau, tapi global loader akan menutup layar penuh)
            // Di sini kita biarkan tanpa spinner global agar filter terasa cepat
            
            let rows = DATA_ANGGOTA[tab] || [];

            const fNama = UC(document.getElementById("flt-nama")?.value || "");
            const fTgl = S(document.getElementById("flt-tgl")?.value || "");
            const sort = S(document.getElementById("flt-sort")?.value || "jabatan");

            const fKls = UC(document.getElementById("flt-kelas")?.value || "");
            const fAng = S(document.getElementById("flt-angkatan")?.value || "");
            const fJab = UC(document.getElementById("flt-jabatan")?.value || "");
            const fTh = S(document.getElementById("flt-thlulus")?.value || "");
            const fAngA = S(document.getElementById("flt-angkatan-alumni")?.value || "");

            // FILTER
            rows = rows.filter((r) => {
                if (fNama && !UC(r.nama).includes(fNama)) return false;

                if (fTgl) {
                    const d = r.timestamp ? new Date(r.timestamp) : null;
                    const iso = d ? `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}` : "";
                    if (iso !== fTgl) return false;
                }

                if (tab === "siswa") {
                    if (fKls && UC(r.kelas) !== fKls) return false;
                    if (fAng && S(r.angkatan) !== fAng) return false;
                } else if (tab === "guru" || tab === "non32") {
                    if (fJab && !UC(r.jabatan).includes(fJab)) return false;
                } else if (tab === "alumni") {
                    if (fTh && S(r.tahunLulus || r.tahunLusus) !== fTh) return false;
                    if (fAngA && S(r.angkatan) !== fAngA) return false;
                }
                return true;
            });

            // SORT
            rows.sort((a, b) => {
                if (sort === "jabatan") {
                    const AR = STRUKTUR_MAP[SN(a.nis)] || STRUKTUR_MAP[UC(a.nama)];
                    const BR = STRUKTUR_MAP[SN(b.nis)] || STRUKTUR_MAP[UC(b.nama)];
                    if (AR && !BR) return -1;
                    if (!AR && BR) return 1;
                    if (AR && BR) {
                        if (AR.level !== BR.level) return AR.level - BR.level;
                        return UC(a.nama).localeCompare(UC(b.nama));
                    }
                    return UC(a.nama).localeCompare(UC(b.nama));
                }
                if (sort === "nama-asc") return UC(a.nama).localeCompare(UC(b.nama));
                if (sort === "nama-desc") return UC(b.nama).localeCompare(UC(a.nama));
                if (sort === "tgl-asc") return new Date(a.timestamp || 0) - new Date(b.timestamp || 0);
                if (sort === "tgl-desc") return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                
                return 0; 
            });

            if (!rows.length) {
                box.innerHTML = `<div style="background:white;border-radius:14px;padding:20px; text-align:center; grid-column: 1 / -1; color:#64748b;">Tidak ada data anggota sesuai filter.</div>`;
            } else {
                rows.forEach((r) => box.appendChild(buatItem(r, tab)));
            }
        }

        // ====== AMBIL DATA ======
        showLoading(true);
        Promise.all([
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "getDaftarAnggotaPublik" }) }).then((r) => r.json()),
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "getStrukturKepengurusanPublik" }) }).then((r) => r.json()),
        ]).then(([angg, str]) => {
            if (str.status === "ok") {
                STRUKTUR_MAP = buildStrukturMap(str.data);
            }
            if (angg.status === "ok") {
                DATA_ANGGOTA = dedupeData(angg.data); 
            }
            
            renderFilterBar("siswa");
            renderList("siswa");
            showLoading(false);
        }).catch(err => {
            console.error("Gagal memuat data:", err);
            if (typeof window.showHC32Status === 'function') {
                window.showHC32Status('error', 'Gagal Memuat', 'Periksa koneksi internet Anda.');
            }
            showLoading(false);
        });

        // ====== TAB ======
        document.querySelectorAll(".hc-tab").forEach((btn) => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".hc-tab").forEach((b) => {
                    b.style.borderBottom = "none";
                    b.style.color = "#475569";
                    b.style.fontWeight = "500";
                    b.classList.remove("active");
                });
                btn.style.borderBottom = `3px solid ${COLOR_TYPE[btn.getAttribute("data-tab")] || '#1a4787'}`;
                btn.style.color = "#0f172a";
                btn.style.fontWeight = "600";
                btn.classList.add("active");

                const t = btn.getAttribute("data-tab");
                CURRENT_TAB = t;
                renderFilterBar(t);
                renderList(t);
            });
        });
    </script>

</body>
</html>
