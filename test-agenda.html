<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - HC 32</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

  <script src="../../config.js"></script>
  <script src="../../components.js"></script>

  <style>
    :root {
      --hc-blue: #1a4787;
      --hc-toska: #0f8a94;
      --hc-dark: #2e2e2e;
      --hc-green: #15a256;
      --hc-red: #d30e14;
      --hc-bg: #f8fafc;
      --hc-text: #464646;
      --border-color: #e2e8f0;

      --color-selesai: #d30e14;
      --color-terdekat: #15a256;
      --color-datang: #1a4787;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--hc-bg);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }

    #agenda-hc32 {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    #agenda-hc32 h2 {
      text-align: center;
      margin: 24px 0 8px 0;
      color: var(--hc-dark);
      font-weight: 700;
    }

    /* Kalender Layout Kotak */
    #agenda-calendar {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid var(--border-color);
    }

    .calendar-header h3 {
      font-size: 1.2rem;
      margin: 0;
      color: var(--hc-blue);
    }

    .calendar-nav button {
      background: #f1f5f9;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--hc-blue);
      font-weight: bold;
    }

    .calendar-grid-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #f8fafc;
      border-bottom: 1px solid var(--border-color);
    }

    .calendar-grid-header div {
      padding: 12px 0;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
      color: #64748b;
      text-transform: uppercase;
    }

    /* Styling Sel Kotak */
    .calendar-grid-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .calendar-cell {
      min-height: 80px; /* Membuat bentuk kotak */
      border-right: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      padding: 8px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .calendar-cell:nth-child(7n) { border-right: none; }

    .calendar-cell:hover:not(.empty) {
      background-color: #f1f5f9;
    }

    .calendar-cell .date-num {
      font-size: 14px;
      font-weight: 600;
      color: var(--hc-text);
      z-index: 2;
    }

    /* Hari Libur / Minggu */
    .calendar-cell.is-holiday .date-num {
      color: var(--hc-red);
    }

    .calendar-cell.today {
      background-color: rgba(15, 138, 148, 0.05);
    }
    .calendar-cell.today .date-num {
      color: var(--hc-toska);
      border-bottom: 2px solid var(--hc-toska);
    }

    .calendar-cell.selected {
      background-color: #eff6ff;
      outline: 2px solid var(--hc-blue);
      z-index: 5;
    }

    /* Agenda Indicator in Cell */
    .agenda-indicator {
      margin-top: auto;
      width: 100%;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .cell-icon {
      font-size: 18px;
      margin-top: 4px;
      align-self: center;
    }

    /* Status Warna Kotak */
    .status-selesai { background-color: rgba(211, 14, 20, 0.05); }
    .status-selesai .agenda-indicator { background: var(--hc-red); color: #fff; }

    .status-terdekat { background-color: rgba(21, 162, 86, 0.05); }
    .status-terdekat .agenda-indicator { background: var(--hc-green); color: #fff; }

    .status-akan-datang { background-color: rgba(26, 71, 135, 0.05); }
    .status-akan-datang .agenda-indicator { background: var(--hc-blue); color: #fff; }

    /* Info Libur Text */
    .holiday-info {
        font-size: 9px;
        color: var(--hc-red);
        line-height: 1;
        margin-top: 2px;
    }

    /* Media Queries for Mobile */
    @media (max-width: 600px) {
      .calendar-cell { min-height: 60px; padding: 4px; }
      .agenda-indicator { font-size: 8px; }
      .cell-icon { font-size: 14px; }
    }

    /* List Agenda & Legend (Tetap seperti sebelumnya namun diperhalus) */
    #agenda-list-date { margin: 20px 0 10px 0; font-size: 16px; color: var(--hc-dark); }
    #agenda-list { display: grid; gap: 12px; }
    .agenda-item {
      background: white; border-radius: 10px; padding: 15px;
      display: flex; gap: 15px; border: 1px solid var(--border-color);
      align-items: center;
    }
    .agenda-item-photo { width: 50px; height: 50px; border-radius: 8px; flex-shrink: 0; object-fit: cover; }
    .agenda-item-details { flex: 1; }
    .agenda-item-details .judul { font-weight: 600; font-size: 15px; }
    .agenda-item-details .meta { font-size: 12px; color: #64748b; display: flex; gap: 10px; margin-top: 4px; }
  </style>
</head>
<body>

<div id="agenda-hc32">
  <h2>Kalender Kegiatan</h2>
  
  <div id="agenda-calendar">
    <div class="calendar-header">
      <h3 id="calendar-month-year"></h3>
      <div class="calendar-nav">
        <button id="btn-prev"><i class="ri-arrow-left-s-line"></i></button>
        <button id="btn-next"><i class="ri-arrow-right-s-line"></i></button>
      </div>
    </div>
    <div class="calendar-grid-header">
      <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
    </div>
    <div class="calendar-grid-body" id="calendar-body"></div>
  </div>

  <h4 id="agenda-list-date"></h4>
  <div id="agenda-list"></div>
  <div id="agenda-list-placeholder">Pilih tanggal untuk melihat detail agenda</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => initHC32Navigation('agenda'));

  (function() {
    const API_URL = (typeof GAS_URL !== 'undefined') ? GAS_URL : "https://script.google.com/macros/s/AKfycbz22NwYQ-WJwmdieMgzQxw1I2lXKTghebFO-oSY-wE_av-3oEYIi9TfSCqJCpy3iZKt/exec";

    // Data Hari Libur Sederhana (Bisa dikembangkan via API atau config)
    const holidays = {
      "2026-01-01": "Tahun Baru Masehi",
      "2026-02-17": "Isra Mi'raj",
      "2026-03-31": "Idul Fitri"
    };

    let allAgendaData = [];
    let displayDate = new Date();
    let selectedDate = new Date();
    const today = new Date();
    const cleanToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    let nextAgendaDate = null;

    // Mapping Ikon berdasarkan Judul
    function getIconForAgenda(judul) {
      const j = judul.toLowerCase();
      if (j.includes("museum") || j.includes("eksplor")) return "ðŸ›ï¸";
      if (j.includes("rapat") || j.includes("pertemuan") || j.includes("evaluasi")) return "ðŸ‘¥";
      if (j.includes("diskusi") || j.includes("bedah")) return "ðŸ“–";
      if (j.includes("makan") || j.includes("gathering")) return "ðŸ•";
      return "ðŸ“";
    }

    async function loadAllAgenda() {
      if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Sinkronisasi Agenda...');
      try {
        const [nextRes, riwayatRes] = await Promise.all([
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "next" }) }),
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "riwayat" }) })
        ]);
        const nextOut = await nextRes.json();
        const riwayatOut = await riwayatRes.json();

        allAgendaData = [...(nextOut.data || []), ...(riwayatOut.data || [])]
          .map(item => ({ ...item, parsedDate: new Date(item.tanggal) }))
          .filter(item => !isNaN(item.parsedDate));

        const future = allAgendaData.filter(i => i.parsedDate >= cleanToday).sort((a,b) => a.parsedDate - b.parsedDate);
        if (future.length > 0) nextAgendaDate = future[0].parsedDate;

        renderCalendar();
        if (typeof window.hideHC32Status === 'function') window.hideHC32Status();
      } catch (e) {
        console.error(e);
      }
    }

    function renderCalendar() {
      const body = document.getElementById("calendar-body");
      body.innerHTML = "";
      const y = displayDate.getFullYear();
      const m = displayDate.getMonth();
      
      document.getElementById("calendar-month-year").textContent = 
        new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(displayDate);

      const firstDay = new Date(y, m, 1).getDay();
      const daysInMonth = new Date(y, m + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "calendar-cell empty";
        body.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const currDate = new Date(y, m, d);
        const dateStr = currDate.toISOString().split('T')[0];
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        
        // Cek Minggu atau Libur
        const isSunday = currDate.getDay() === 0;
        const holidayName = holidays[dateStr];
        if (isSunday || holidayName) cell.classList.add("is-holiday");

        // Konten Sel
        let cellHTML = `<span class="date-num">${d}</span>`;
        if (holidayName) cellHTML += `<span class="holiday-info">${holidayName}</span>`;

        // Cari Agenda di hari ini
        const agendas = allAgendaData.filter(item => 
          item.parsedDate.getFullYear() === y && 
          item.parsedDate.getMonth() === m && 
          item.parsedDate.getDate() === d
        );

        if (agendas.length > 0) {
          const mainAgenda = agendas[0];
          const diff = new Date(y, m, d).getTime() - cleanToday.getTime();
          const statusClass = diff < 0 ? 'status-selesai' : 
                             (nextAgendaDate && currDate.getTime() === nextAgendaDate.getTime() ? 'status-terdekat' : 'status-akan-datang');
          
          cell.classList.add(statusClass);
          cellHTML += `<div class="cell-icon">${getIconForAgenda(mainAgenda.judul)}</div>`;
          cellHTML += `<div class="agenda-indicator">${mainAgenda.judul}</div>`;
        }

        if (currDate.getTime() === cleanToday.getTime()) cell.classList.add("today");
        if (currDate.getTime() === selectedDate.getTime()) cell.classList.add("selected");

        cell.innerHTML = cellHTML;
        cell.onclick = () => {
          selectedDate = currDate;
          renderCalendar();
          renderAgendaList(currDate, agendas);
        };
        body.appendChild(cell);
      }
    }

    function renderAgendaList(date, agendas) {
      const list = document.getElementById("agenda-list");
      const placeholder = document.getElementById("agenda-list-placeholder");
      document.getElementById("agenda-list-date").textContent = date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
      
      list.innerHTML = "";
      if (agendas.length === 0) {
        placeholder.style.display = "block";
        placeholder.textContent = "Tidak ada agenda khusus hari ini.";
        return;
      }
      placeholder.style.display = "none";

      agendas.forEach(item => {
        const div = document.createElement("div");
        div.className = "agenda-item";
        div.innerHTML = `
          <div style="font-size: 24px;">${getIconForAgenda(item.judul)}</div>
          <div class="agenda-item-details">
            <div class="judul">${item.judul}</div>
            <div class="meta">
              <span><i class="ri-time-line"></i> ${item.waktu || 'Waktu TBA'}</span>
              <span><i class="ri-map-pin-line"></i> ${item.tempat || 'Lokasi TBA'}</span>
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById("btn-prev").onclick = () => { displayDate.setMonth(displayDate.getMonth() - 1); renderCalendar(); };
    document.getElementById("btn-next").onclick = () => { displayDate.setMonth(displayDate.getMonth() + 1); renderCalendar(); };

    loadAllAgenda();
  })();
</script>
</body>
</html>
