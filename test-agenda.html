<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - HC 32</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

  <script src="../../config.js"></script>
  <script src="../../components.js"></script>

  <style>
    :root {
      --hc-blue: #1a4787;
      --hc-toska: #0f8a94;
      --hc-dark: #2e2e2e;
      --hc-green: #15a256;
      --hc-red: #d30e14;
      --hc-bg: #eef2f5;
      --hc-text: #464646;
      --border-color: #cbd5e1;
      --bg-selesai: rgba(211, 14, 20, 0.15);
      --bg-terdekat: rgba(21, 162, 86, 0.18);
      --bg-akan-datang: rgba(26, 71, 135, 0.15);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--hc-bg);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }

    #agenda-hc32 {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px 40px 20px;
      flex: 1;
      box-sizing: border-box;
    }

    #agenda-hc32 h2 { text-align: center; margin-bottom: 24px; color: var(--hc-dark); font-weight: 700; }

    .tools-container {
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .search-row { display: flex; gap: 10px; }
    .jump-row { display: flex; gap: 10px; border-top: 1px solid #f1f5f9; padding-top: 10px; align-items: center; }
    .jump-row label { font-size: 12px; font-weight: 600; color: var(--hc-blue); white-space: nowrap; }

    input, select {
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    .search-row input { flex: 2; }
    .search-row select { flex: 1; }
    .jump-row select { flex: 1; height: 38px; }

    /* Fix Mobile Terpotong: Container Scroll */
    .calendar-scroll-wrapper {
      width: 100%;
      overflow-x: auto;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }

    #agenda-calendar {
      min-width: 600px; /* Memastikan grid tidak berhimpit di layar kecil */
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-bottom: 2px solid #f1f5f9;
      position: sticky;
      left: 0;
    }
    .calendar-header h3 { font-size: 1.2rem; margin: 0; color: var(--hc-blue); font-weight: 700; }
    .calendar-nav button {
      background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 8px;
      padding: 8px 14px; cursor: pointer; color: var(--hc-blue);
      transition: all 0.2s;
    }

    .calendar-grid-header {
      display: grid; grid-template-columns: repeat(7, 1fr);
      background: #f8fafc; border-bottom: 1px solid var(--border-color);
    }
    .calendar-grid-header div {
      padding: 14px 0; font-size: 12px; font-weight: 700;
      text-align: center; color: #64748b;
    }
    .calendar-grid-header div:nth-child(1), 
    .calendar-grid-header div:nth-child(7) { color: var(--hc-red); }

    .calendar-grid-body { display: grid; grid-template-columns: repeat(7, 1fr); }

    .calendar-cell {
      min-height: 110px;
      border-right: 1px solid #f1f5f9;
      border-bottom: 1px solid #f1f5f9;
      padding: 8px;
      position: relative;
      cursor: pointer;
      display: flex; flex-direction: column;
    }
    .calendar-cell:nth-child(7n) .date-num,
    .calendar-cell:nth-child(7n+1) .date-num { color: var(--hc-red); }
    .calendar-cell:nth-child(7n) { border-right: none; }
    .calendar-cell:hover:not(.empty) { background-color: #f8fafc; }

    .calendar-cell .date-num { font-size: 14px; font-weight: 700; color: var(--hc-text); }
    .calendar-cell.today .date-num { 
      color: var(--hc-toska); 
      border-bottom: 3px solid var(--hc-toska);
    }

    .calendar-cell.selected { background-color: #fff !important; outline: 3px solid var(--hc-blue); z-index: 5; }

    .cell-icon-container { margin: auto; width: 100%; display: flex; justify-content: center; align-items: center; }
    .grid-custom-logo { width: 34px; height: 34px; object-fit: contain; }
    .grid-emoji-logo { font-size: 26px; }

    .status-selesai { background-color: var(--bg-selesai); }
    .status-terdekat { background-color: var(--bg-terdekat); }
    .status-akan-datang { background-color: var(--bg-akan-datang); }

    .detail-card {
      border-radius: 16px; padding: 20px;
      border: 1px solid var(--border-color); margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .detail-card.bg-selesai { background-color: var(--bg-selesai); }
    .detail-card.bg-terdekat { background-color: var(--bg-terdekat); }
    .detail-card.bg-akan-datang { background-color: var(--bg-akan-datang); }

    .detail-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 15px; margin-bottom: 15px; }
    .detail-logo-img { width: 45px; height: 45px; object-fit: contain; }
    .detail-header h3 { margin: 0; font-size: 18px; color: var(--hc-blue); line-height: 1.2; }
    .detail-content { display: flex; gap: 20px; }
    .detail-img { width: 150px; height: 150px; border-radius: 12px; object-fit: cover; background: white; flex-shrink: 0; }
    .detail-info { flex: 1; }
    .detail-info p { margin: 0 0 10px 0; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
    .detail-desc { margin-top: 12px; font-size: 13.5px; color: #4b5563; line-height: 1.6; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 8px; }

    .legend-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .legend-container { background: white; border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
    .legend-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; color: var(--hc-blue); }
    .legend-list { display: flex; flex-direction: column; gap: 10px; }
    .legend-item { display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: 600; color: #64748b; }
    .legend-box { width: 18px; height: 18px; border-radius: 4px; flex-shrink: 0; }
    .legend-icon { width: 22px; height: 22px; object-fit: contain; flex-shrink: 0; }

    #global-recap { margin-top: 40px; display: none; }
    .recap-title { font-size: 16px; font-weight: 700; color: var(--hc-blue); margin-bottom: 15px; border-left: 4px solid var(--hc-toska); padding-left: 10px; }

    @media (max-width: 650px) {
      #agenda-hc32 { padding: 70px 15px 40px 15px; }
      .search-row { flex-direction: column; }
      .detail-content { flex-direction: column; }
      .detail-img { width: 100%; height: 180px; }
      .legend-wrapper { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div id="agenda-hc32">
  <h2>Agenda History Club 32</h2>

  <div class="tools-container">
    <div class="search-row">
      <input type="text" id="search-input" placeholder="Cari nama kegiatan (semua bulan)...">
      <select id="filter-kategori">
        <option value="">Semua Kategori</option>
        <option value="Pertemuan Reguler">Pertemuan Reguler</option>
        <option value="Kunjungan Museum">Kunjungan Museum</option>
        <option value="Rapat Pengurus">Rapat Pengurus</option>
        <option value="Lomba">Lomba</option>
      </select>
    </div>
    <div class="jump-row">
      <label>Loncat ke:</label>
      <select id="jump-month"></select>
      <select id="jump-year"></select>
      <button id="btn-jump" class="calendar-nav" style="padding: 7px 15px; font-size: 12px; background: var(--hc-toska); color: white; border: none; border-radius: 8px; cursor: pointer;">Pindah</button>
    </div>
  </div>
  
  <div class="calendar-scroll-wrapper">
    <div id="agenda-calendar">
      <div class="calendar-header">
        <h3 id="calendar-month-year"></h3>
        <div class="calendar-nav">
          <button id="btn-prev" title="Bulan Sebelumnya"><i class="ri-arrow-left-s-line"></i></button>
          <button id="btn-next" title="Bulan Berikutnya"><i class="ri-arrow-right-s-line"></i></button>
        </div>
      </div>
      <div class="calendar-grid-header">
        <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
      </div>
      <div class="calendar-grid-body" id="calendar-body"></div>
    </div>
  </div>

  <div class="legend-wrapper">
    <div class="legend-container">
      <div class="legend-title">Keterangan Warna</div>
      <div class="legend-list">
        <div class="legend-item"><div class="legend-box" style="background: var(--bg-terdekat);"></div> Agenda Terdekat</div>
        <div class="legend-item"><div class="legend-box" style="background: var(--bg-akan-datang);"></div> Agenda Akan Datang</div>
        <div class="legend-item"><div class="legend-box" style="background: var(--bg-selesai);"></div> Agenda Sudah Selesai</div>
      </div>
    </div>

    <div class="legend-container">
      <div class="legend-title">Keterangan Simbol</div>
      <div class="legend-list" id="symbol-legend"></div>
    </div>
  </div>

  <div id="global-recap">
    <div class="recap-title">Hasil Rekapan Pencarian (Global)</div>
    <div id="recap-list"></div>
  </div>

  <h4 id="agenda-list-date" style="margin-top: 30px; color: var(--hc-blue);"></h4>
  <div id="agenda-list"></div>
  <div id="agenda-list-placeholder" style="text-align: center; padding: 40px; color: #94a3b8; font-style: italic;">Pilih tanggal pada kalender untuk melihat rincian kegiatan</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => { if(typeof initHC32Navigation === 'function') initHC32Navigation('agenda'); });

  (function() {
    const API_URL = (typeof GAS_URL !== 'undefined') ? GAS_URL : "https://script.google.com/macros/s/AKfycbz22NwYQ-WJwmdieMgzQxw1I2lXKTghebFO-oSY-wE_av-3oEYIi9TfSCqJCpy3iZKt/exec";
    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

    let allAgendaData = [];
    let holidayData = {};
    let displayDate = new Date();
    let selectedDate = new Date();
    const today = new Date();
    const cleanToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    let nextAgendaDate = null;

    function formatIndonesianDate(dateInput) {
      const d = new Date(dateInput);
      if (isNaN(d.getTime())) return dateInput;
      return `${days[d.getDay()]}, ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
    }

    function initJumpControls() {
      const monthSel = document.getElementById('jump-month');
      const yearSel = document.getElementById('jump-year');
      months.forEach((m, i) => { monthSel.innerHTML += `<option value="${i}">${m}</option>`; });
      const currentYear = new Date().getFullYear();
      for(let y = currentYear - 2; y <= currentYear + 3; y++) {
        yearSel.innerHTML += `<option value="${y}" ${y === currentYear ? 'selected' : ''}>${y}</option>`;
      }
      monthSel.value = displayDate.getMonth();
    }

    async function fetchHolidays(year) {
      try {
        const res = await fetch(`https://api-harilibur.vercel.app/api?year=${year}`);
        const data = await res.json();
        data.forEach(h => { holidayData[h.holiday_date] = h.holiday_name; });
      } catch (e) { console.error(e); }
    }

    async function loadAllData() {
      if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Sinkronisasi...', 'Memuat database agenda.');
      try {
        await fetchHolidays(displayDate.getFullYear());
        const [nextRes, riwayatRes] = await Promise.all([
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "next" }) }),
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "riwayat" }) })
        ]);
        const nextOut = await nextRes.json();
        const riwayatOut = await riwayatRes.json();
        allAgendaData = [...(nextOut.data || []), ...(riwayatOut.data || [])]
          .map(item => ({ ...item, parsedDate: new Date(item.tanggal) }))
          .filter(item => !isNaN(item.parsedDate));

        const future = allAgendaData.filter(i => i.parsedDate >= cleanToday).sort((a,b) => a.parsedDate - b.parsedDate);
        if (future.length > 0) nextAgendaDate = future[0].parsedDate;

        updateSymbolLegend();
        renderCalendar();
        if(allAgendaData.some(a => isSameDay(a.parsedDate, today))) renderAgendaList(today);
      } catch (e) { console.error(e); }
      finally { if (typeof window.hideHC32Status === 'function') window.hideHC32Status(); }
    }

    function updateSymbolLegend() {
      const container = document.getElementById('symbol-legend');
      const map = new Map();
      allAgendaData.forEach(item => {
        if (item.logo && item.kategori && !map.has(item.kategori)) map.set(item.kategori, item.logo);
      });
      container.innerHTML = "";
      map.forEach((logo, cat) => {
        const logoHTML = logo.length > 10 ? `<img src="https://drive.google.com/thumbnail?id=${logo}&sz=w100" class="legend-icon">` : `<span style="font-size:18px">${logo}</span>`;
        container.innerHTML += `<div class="legend-item">${logoHTML} ${cat}</div>`;
      });
    }

    function isSameDay(d1, d2) { return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate(); }

    function renderCalendar() {
      const body = document.getElementById("calendar-body");
      body.innerHTML = "";
      const y = displayDate.getFullYear();
      const m = displayDate.getMonth();
      document.getElementById("calendar-month-year").textContent = `${months[m]} ${y}`;
      const firstDay = new Date(y, m, 1).getDay();
      const daysInMonth = new Date(y, m + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "calendar-cell empty";
        body.appendChild(empty);
      }
      for (let d = 1; d <= daysInMonth; d++) {
        const currDate = new Date(y, m, d);
        const dateISO = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        if (currDate.getDay() === 0 || currDate.getDay() === 6 || holidayData[dateISO]) cell.classList.add("is-holiday");
        let cellHTML = `<span class="date-num">${d}</span>`;
        if (holidayData[dateISO]) cellHTML += `<span class="holiday-info">${holidayData[dateISO]}</span>`;
        const dayAgendas = allAgendaData.filter(a => isSameDay(a.parsedDate, currDate));
        if (dayAgendas.length > 0) {
          const diff = currDate.getTime() - cleanToday.getTime();
          let statusClass = diff < 0 ? 'status-selesai' : (nextAgendaDate && isSameDay(currDate, nextAgendaDate) ? 'status-terdekat' : 'status-akan-datang');
          cell.classList.add(statusClass);
          let logo = dayAgendas[0].logo && dayAgendas[0].logo.length > 10 ? `<img src="https://drive.google.com/thumbnail?id=${dayAgendas[0].logo}&sz=w100" class="grid-custom-logo">` : `<span class="grid-emoji-logo">${dayAgendas[0].logo || 'üìç'}</span>`;
          cellHTML += `<div class="cell-icon-container">${logo}</div>`;
        }
        if (isSameDay(currDate, today)) cell.classList.add("today");
        if (isSameDay(currDate, selectedDate)) cell.classList.add("selected");
        cell.innerHTML = cellHTML;
        cell.onclick = () => { selectedDate = currDate; renderCalendar(); renderAgendaList(currDate); };
        body.appendChild(cell);
      }
    }

    function renderAgendaList(date, targetId = "agenda-list", isGlobal = false) {
      const list = document.getElementById(targetId);
      if(!isGlobal) document.getElementById("agenda-list-date").textContent = formatIndonesianDate(date);
      const agendas = allAgendaData.filter(a => isSameDay(a.parsedDate, date));
      if(!isGlobal) list.innerHTML = "";
      if (agendas.length === 0 && !isGlobal) { document.getElementById("agenda-list-placeholder").style.display = "block"; return; }
      if(!isGlobal) document.getElementById("agenda-list-placeholder").style.display = "none";

      agendas.forEach(item => {
        const diff = item.parsedDate.getTime() - cleanToday.getTime();
        let themeClass = diff < 0 ? 'bg-selesai' : (nextAgendaDate && isSameDay(item.parsedDate, nextAgendaDate) ? 'bg-terdekat' : 'bg-akan-datang');
        const div = document.createElement("div");
        div.className = `detail-card ${themeClass}`;
        const logo = (item.logo && item.logo.length > 10) ? `<img src="https://drive.google.com/thumbnail?id=${item.logo}&sz=w100" class="detail-logo-img">` : `<span style="font-size:30px">${item.logo || 'üìç'}</span>`;
        
        // HAPUS TEKS DI BAWAH JUDUL (isGlobal ? (tanggal) : '') sesuai instruksi
        // Serta tambahkan format tanggal baru di baris rincian
        const formattedDate = formatIndonesianDate(item.parsedDate);

        div.innerHTML = `
          <div class="detail-header">
            ${logo}
            <h3>${item.judul}</h3>
          </div>
          <div class="detail-content">
            <img src="${item.foto || 'https://via.placeholder.com/150'}" class="detail-img">
            <div class="detail-info">
              <p><i class="ri-calendar-line"></i> ${formattedDate}</p>
              <p><i class="ri-map-pin-2-line"></i> ${item.tempat || '-'}</p>
              <p><i class="ri-time-line"></i> ${item.waktu || '-'}</p>
              <div class="detail-desc">${item.deskripsi || '-'}</div>
            </div>
          </div>`;
        list.appendChild(div);
      });
    }

    function handleGlobalSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const cat = document.getElementById('filter-kategori').value;
      const recapDiv = document.getElementById('global-recap');
      const recapList = document.getElementById('recap-list');
      if(query === "" && cat === "") { recapDiv.style.display = "none"; return; }
      if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Mencari...', 'Menyaring hasil pencarian global.');
      setTimeout(() => {
        recapList.innerHTML = "";
        const filtered = allAgendaData.filter(item => {
          const matchText = item.judul.toLowerCase().includes(query) || (item.deskripsi || '').toLowerCase().includes(query);
          const matchCat = cat === "" || item.kategori === cat;
          return matchText && matchCat;
        });
        if(filtered.length > 0) {
          recapDiv.style.display = "block";
          filtered.sort((a,b) => b.parsedDate - a.parsedDate).forEach(item => {
             // Render list ke pencarian global
             const diff = item.parsedDate.getTime() - cleanToday.getTime();
             let themeClass = diff < 0 ? 'bg-selesai' : (nextAgendaDate && isSameDay(item.parsedDate, nextAgendaDate) ? 'bg-terdekat' : 'bg-akan-datang');
             const div = document.createElement("div");
             div.className = `detail-card ${themeClass}`;
             const logo = (item.logo && item.logo.length > 10) ? `<img src="https://drive.google.com/thumbnail?id=${item.logo}&sz=w100" class="detail-logo-img">` : `<span style="font-size:30px">${item.logo || 'üìç'}</span>`;
             const formattedDate = formatIndonesianDate(item.parsedDate);
             
             // Pastikan di bawah judul bersih dari teks (tanggal ISO dihapus)
             div.innerHTML = `
               <div class="detail-header">${logo}<h3>${item.judul}</h3></div>
               <div class="detail-content">
                 <img src="${item.foto || 'https://via.placeholder.com/150'}" class="detail-img">
                 <div class="detail-info">
                   <p><i class="ri-calendar-line"></i> ${formattedDate}</p>
                   <p><i class="ri-map-pin-2-line"></i> ${item.tempat || '-'}</p>
                   <p><i class="ri-time-line"></i> ${item.waktu || '-'}</p>
                   <div class="detail-desc">${item.deskripsi || '-'}</div>
                 </div>
               </div>`;
             recapList.appendChild(div);
          });
        } else {
          recapDiv.style.display = "block";
          recapList.innerHTML = "<p style='font-style:italic; font-size:12px; color:gray;'>Tidak ada hasil rekap ditemukan.</p>";
        }
        if (typeof window.hideHC32Status === 'function') window.hideHC32Status();
      }, 500);
    }

    document.getElementById("btn-jump").onclick = async () => {
      const m = parseInt(document.getElementById('jump-month').value);
      const y = parseInt(document.getElementById('jump-year').value);
      if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Berpindah...', `Menuju ${months[m]} ${y}`);
      displayDate = new Date(y, m, 1);
      await fetchHolidays(y);
      renderCalendar();
      setTimeout(() => { if (typeof window.hideHC32Status === 'function') window.hideHC32Status(); }, 500);
    };

    document.getElementById("btn-prev").onclick = async () => { 
      displayDate.setMonth(displayDate.getMonth() - 1); 
      await fetchHolidays(displayDate.getFullYear());
      renderCalendar(); 
    };
    document.getElementById("btn-next").onclick = async () => { 
      displayDate.setMonth(displayDate.getMonth() + 1); 
      await fetchHolidays(displayDate.getFullYear());
      renderCalendar(); 
    };
    
    document.getElementById("search-input").onchange = handleGlobalSearch;
    document.getElementById("filter-kategori").onchange = handleGlobalSearch;
    initJumpControls();
    loadAllData();
  })();
</script>
</body>
</html>
