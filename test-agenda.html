<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - HC 32</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

  <script src="../../config.js"></script>
  <script src="../../components.js"></script>

  <style>
    :root {
      --hc-blue: #1a4787;
      --hc-toska: #0f8a94;
      --hc-dark: #2e2e2e;
      --hc-green: #15a256;
      --hc-red: #d30e14;
      --hc-bg: #eef2f5;
      --hc-text: #464646;
      --border-color: #cbd5e1;

      --bg-selesai: rgba(211, 14, 20, 0.15);
      --bg-terdekat: rgba(21, 162, 86, 0.18);
      --bg-akan-datang: rgba(26, 71, 135, 0.15);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--hc-bg);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }

    #agenda-hc32 {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px 40px 20px;
      flex: 1;
    }

    #agenda-hc32 h2 { text-align: center; margin-bottom: 24px; color: var(--hc-dark); font-weight: 700; }

    /* Search Bar & Navigasi Cepat */
    .search-container {
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .search-row { display: flex; gap: 10px; }
    .search-row input, .search-row select {
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    .search-row input { flex: 2; }
    .search-row select { flex: 1; }

    .quick-nav { border-top: 1px solid #f1f5f9; padding-top: 12px; display: flex; gap: 10px; align-items: center; }
    .quick-nav label { font-size: 12px; font-weight: 700; color: var(--hc-blue); white-space: nowrap; }

    /* Kalender Grid */
    #agenda-calendar {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-bottom: 2px solid #f1f5f9;
    }

    .calendar-header h3 { font-size: 1.2rem; margin: 0; color: var(--hc-blue); font-weight: 700; }

    .calendar-nav button {
      background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 8px;
      padding: 8px 14px; cursor: pointer; color: var(--hc-blue);
      transition: all 0.2s;
    }

    .calendar-grid-header {
      display: grid; grid-template-columns: repeat(7, 1fr);
      background: #f8fafc; border-bottom: 1px solid var(--border-color);
    }

    .calendar-grid-header div { padding: 14px 0; font-size: 12px; font-weight: 700; text-align: center; color: #64748b; text-transform: uppercase; }

    .calendar-grid-body { display: grid; grid-template-columns: repeat(7, 1fr); }

    .calendar-cell {
      min-height: 110px; /* Diperpanjang ke bawah sesuai request */
      border-right: 1px solid #f1f5f9;
      border-bottom: 1px solid #f1f5f9;
      padding: 8px;
      position: relative;
      cursor: pointer;
      display: flex; flex-direction: column;
    }

    .calendar-cell:nth-child(7n), .calendar-cell:nth-child(7n-1) { background-color: rgba(211, 14, 20, 0.02); }
    .calendar-cell:nth-child(7n) .date-num, .calendar-cell:nth-child(7n-1) .date-num { color: var(--hc-red); }

    .calendar-cell:nth-child(7n) { border-right: none; }
    .calendar-cell:hover:not(.empty) { background-color: #f8fafc; }

    .calendar-cell .date-num { font-size: 14px; font-weight: 700; color: var(--hc-text); }
    
    .calendar-cell.today .date-num { 
      color: var(--hc-toska); 
      border-bottom: 3px solid var(--hc-toska);
      padding-bottom: 1px;
    }

    .calendar-cell.selected { background-color: #fff !important; outline: 3px solid var(--hc-blue); z-index: 5; }

    .cell-icon-container { margin: auto; width: 100%; display: flex; justify-content: center; align-items: center; }
    .grid-custom-logo { width: 38px; height: 38px; object-fit: contain; }
    .grid-emoji-logo { font-size: 28px; }

    .status-selesai { background-color: var(--bg-selesai) !important; }
    .status-terdekat { background-color: var(--bg-terdekat) !important; }
    .status-akan-datang { background-color: var(--bg-akan-datang) !important; }

    .holiday-info { font-size: 8px; color: var(--hc-red); margin-top: 2px; line-height: 1; }

    /* Hasil Global Search */
    #global-results { margin-bottom: 24px; display: none; }
    .global-card {
        background: white; border-radius: 12px; padding: 12px 15px;
        margin-bottom: 10px; border-left: 5px solid var(--hc-blue);
        display: flex; justify-content: space-between; align-items: center;
        cursor: pointer; transition: transform 0.2s;
    }
    .global-card:hover { transform: translateX(5px); }

    /* Detail Card */
    .detail-card {
      border-radius: 16px; padding: 20px;
      border: 1px solid var(--border-color); margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .detail-card.bg-selesai { background-color: var(--bg-selesai); }
    .detail-card.bg-terdekat { background-color: var(--bg-terdekat); }
    .detail-card.bg-akan-datang { background-color: var(--bg-akan-datang); }

    .detail-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 15px; margin-bottom: 15px; }
    .detail-logo-img { width: 45px; height: 45px; object-fit: contain; }
    .detail-header h3 { margin: 0; font-size: 18px; color: var(--hc-blue); font-weight: 700; }
    
    .detail-content { display: flex; gap: 20px; }
    .detail-img { width: 150px; height: 150px; border-radius: 12px; object-fit: cover; background: white; flex-shrink: 0; border: 3px solid white; }
    .detail-info { flex: 1; }
    .detail-info p { margin: 0 0 10px 0; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 10px; }

    /* Legenda */
    .legend-container { background: white; border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); margin-top: 20px; }
    .legend-list { display: flex; flex-wrap: wrap; gap: 15px; }
    .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; color: #64748b; }
    .legend-box { width: 20px; height: 20px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.1); }

    @media (max-width: 650px) {
      #agenda-hc32 { padding-top: 70px; }
      .search-row { flex-direction: column; }
      .calendar-cell { min-height: 100px; } /* Mobile tetap panjang ke bawah */
      .detail-content { flex-direction: column; }
      .detail-img { width: 100%; height: 180px; }
      .quick-nav { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

<div id="agenda-hc32">
  <h2>Agenda History Club 32</h2>

  <div class="search-container">
    <div class="search-row">
      <input type="text" id="search-input" placeholder="Cari nama kegiatan (Global)...">
      <select id="filter-kategori">
        <option value="">Semua Kategori</option>
        <option value="Pertemuan Reguler">Pertemuan Reguler</option>
        <option value="Kunjungan Museum">Kunjungan Museum</option>
        <option value="Rapat Pengurus">Rapat Pengurus</option>
        <option value="Lomba">Lomba</option>
      </select>
    </div>
    <div class="quick-nav">
        <label>Lompat Ke:</label>
        <select id="jump-month">
            <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option>
            <option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option>
            <option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option>
            <option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
        </select>
        <select id="jump-year"></select>
        <button id="btn-go" class="calendar-nav" style="padding: 5px 15px; border-radius: 8px; background: var(--hc-blue); color: white; border: none; cursor: pointer;">Cari</button>
    </div>
  </div>

  <div id="global-results">
      <h4 style="color: var(--hc-blue); border-bottom: 2px solid var(--hc-blue); padding-bottom: 5px;">Hasil Pencarian Global</h4>
      <div id="global-list"></div>
  </div>
  
  <div id="agenda-calendar">
    <div class="calendar-header">
      <h3 id="calendar-month-year"></h3>
      <div class="calendar-nav">
        <button id="btn-prev"><i class="ri-arrow-left-s-line"></i></button>
        <button id="btn-next"><i class="ri-arrow-right-s-line"></i></button>
      </div>
    </div>
    <div class="calendar-grid-header">
      <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
    </div>
    <div class="calendar-grid-body" id="calendar-body"></div>
  </div>

  <div class="legend-container">
    <div class="legend-list">
      <div class="legend-item"><div class="legend-box" style="background: var(--bg-terdekat);"></div> Agenda Terdekat</div>
      <div class="legend-item"><div class="legend-box" style="background: var(--bg-akan-datang);"></div> Agenda Akan Datang</div>
      <div class="legend-item"><div class="legend-box" style="background: var(--bg-selesai);"></div> Agenda Selesai</div>
    </div>
  </div>

  <h4 id="agenda-list-date" style="margin-top: 30px; color: var(--hc-blue);"></h4>
  <div id="agenda-list"></div>
  <div id="agenda-list-placeholder" style="text-align: center; padding: 40px; color: #94a3b8; font-style: italic;">Pilih tanggal pada kalender untuk melihat rincian kegiatan</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => { if(typeof initHC32Navigation === 'function') initHC32Navigation('agenda'); });

  (function() {
    const API_URL = (typeof GAS_URL !== 'undefined') ? GAS_URL : "https://script.google.com/macros/s/AKfycbz22NwYQ-WJwmdieMgzQxw1I2lXKTghebFO-oSY-wE_av-3oEYIi9TfSCqJCpy3iZKt/exec";
    let allAgendaData = [], holidayData = {}, displayDate = new Date(), selectedDate = new Date();
    const today = new Date(), cleanToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    let nextAgendaDate = null;

    async function fetchHolidays(year) {
      try {
        const res = await fetch(`https://api-harilibur.vercel.app/api?year=${year}`);
        const data = await res.json();
        data.forEach(h => { holidayData[h.holiday_date] = h.holiday_name; });
      } catch (e) {}
    }

    async function loadAllData() {
      if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Sinkronisasi...', 'Mengakses basis data HC32.');
      try {
        await fetchHolidays(displayDate.getFullYear());
        const [nextRes, riwayatRes] = await Promise.all([
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "next" }) }),
          fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getKegiatanPublik", mode: "riwayat" }) })
        ]);
        const nextOut = await nextRes.json(), riwayatOut = await riwayatRes.json();
        allAgendaData = [...(nextOut.data || []), ...(riwayatOut.data || [])]
          .map(item => ({ ...item, parsedDate: new Date(item.tanggal) }))
          .filter(item => !isNaN(item.parsedDate));

        const future = allAgendaData.filter(i => i.parsedDate >= cleanToday).sort((a,b) => a.parsedDate - b.parsedDate);
        if (future.length > 0) nextAgendaDate = future[0].parsedDate;

        initYearDropdown();
        renderCalendar();
      } catch (e) {} finally { if (typeof window.hideHC32Status === 'function') window.hideHC32Status(); }
    }

    function initYearDropdown() {
        const jumpYear = document.getElementById('jump-year');
        const currYear = new Date().getFullYear();
        for(let i = currYear - 2; i <= currYear + 2; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.textContent = i;
            if(i === currYear) opt.selected = true;
            jumpYear.appendChild(opt);
        }
    }

    function renderCalendar() {
      const body = document.getElementById("calendar-body");
      body.innerHTML = "";
      const y = displayDate.getFullYear(), m = displayDate.getMonth();
      document.getElementById("calendar-month-year").textContent = new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(displayDate);

      const firstDay = new Date(y, m, 1).getDay(), daysInMonth = new Date(y, m + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div"); empty.className = "calendar-cell empty"; body.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const currDate = new Date(y, m, d), dateISO = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const cell = document.createElement("div"); cell.className = "calendar-cell";
        
        const isSunday = currDate.getDay() === 0, isSaturday = currDate.getDay() === 6;
        const holidayName = holidayData[dateISO];
        if (isSunday || isSaturday || holidayName) cell.classList.add("is-holiday");

        let cellHTML = `<span class="date-num">${d}</span>`;
        if (holidayName) cellHTML += `<span class="holiday-info">${holidayName}</span>`;

        const dayAgendas = allAgendaData.filter(a => a.parsedDate.getFullYear() === y && a.parsedDate.getMonth() === m && a.parsedDate.getDate() === d);

        if (dayAgendas.length > 0) {
          const main = dayAgendas[0], diff = currDate.getTime() - cleanToday.getTime();
          let statusClass = (diff < 0) ? 'status-selesai' : (nextAgendaDate && currDate.getTime() === nextAgendaDate.getTime() ? 'status-terdekat' : 'status-akan-datang');
          cell.classList.add(statusClass);

          let logo = (main.logo && main.logo.length > 10) ? `<img src="https://drive.google.com/thumbnail?id=${main.logo}&sz=w100" class="grid-custom-logo">` : `<span class="grid-emoji-logo">${main.logo || 'üìç'}</span>`;
          cellHTML += `<div class="cell-icon-container">${logo}</div>`;
        }

        if (currDate.getFullYear() === today.getFullYear() && currDate.getMonth() === today.getMonth() && currDate.getDate() === today.getDate()) cell.classList.add("today");
        if (currDate.getFullYear() === selectedDate.getFullYear() && currDate.getMonth() === selectedDate.getMonth() && currDate.getDate() === selectedDate.getDate()) cell.classList.add("selected");

        cell.innerHTML = cellHTML;
        cell.onclick = () => { selectedDate = currDate; renderCalendar(); renderAgendaList(currDate); };
        body.appendChild(cell);
      }
    }

    function handleGlobalSearch() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const cat = document.getElementById('filter-kategori').value;
        const globalDiv = document.getElementById('global-results'), globalList = document.getElementById('global-list');

        if(query === "" && cat === "") { globalDiv.style.display = "none"; return; }
        
        if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Mencari...', 'Menyisir basis data global.');
        
        setTimeout(() => {
            const filtered = allAgendaData.filter(item => {
                const matchText = item.judul.toLowerCase().includes(query) || (item.deskripsi || '').toLowerCase().includes(query);
                const matchCat = cat === "" || item.kategori === cat;
                return matchText && matchCat;
            });

            globalList.innerHTML = "";
            if(filtered.length > 0) {
                globalDiv.style.display = "block";
                filtered.slice(0, 10).forEach(item => {
                    const card = document.createElement('div');
                    card.className = "global-card";
                    card.innerHTML = `<div><strong>${item.judul}</strong><br><small>${new Date(item.tanggal).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'})}</small></div><i class="ri-arrow-right-s-line"></i>`;
                    card.onclick = () => {
                        displayDate = new Date(item.tanggal);
                        selectedDate = new Date(item.tanggal);
                        renderCalendar();
                        renderAgendaList(selectedDate);
                        document.getElementById('agenda-calendar').scrollIntoView({behavior:'smooth'});
                    };
                    globalList.appendChild(card);
                });
            } else { globalDiv.style.display = "none"; }
            if (typeof window.hideHC32Status === 'function') window.hideHC32Status();
        }, 500);
    }

    function renderAgendaList(date) {
      const list = document.getElementById("agenda-list"), placeholder = document.getElementById("agenda-list-placeholder");
      document.getElementById("agenda-list-date").textContent = date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      const agendas = allAgendaData.filter(a => a.parsedDate.getFullYear() === date.getFullYear() && a.parsedDate.getMonth() === date.getMonth() && a.parsedDate.getDate() === date.getDate());

      list.innerHTML = "";
      if (agendas.length === 0) { placeholder.style.display = "block"; return; }
      placeholder.style.display = "none";

      agendas.forEach(item => {
        const diff = item.parsedDate.getTime() - cleanToday.getTime();
        let theme = (diff < 0) ? 'bg-selesai' : (nextAgendaDate && item.parsedDate.getTime() === nextAgendaDate.getTime() ? 'bg-terdekat' : 'bg-akan-datang');
        const div = document.createElement("div"); div.className = `detail-card ${theme}`;
        let logo = (item.logo && item.logo.length > 10) ? `<img src="https://drive.google.com/thumbnail?id=${item.logo}&sz=w100" class="detail-logo-img">` : `<span style="font-size:30px">${item.logo || 'üìç'}</span>`;
        div.innerHTML = `<div class="detail-header">${logo}<h3>${item.judul}</h3></div><div class="detail-content"><img src="${item.foto || '../../assets/img/placeholder-agenda.jpg'}" class="detail-img" onerror="this.src='https://via.placeholder.com/150?text=No+Image'"><div class="detail-info"><p><i class="ri-map-pin-2-line"></i> ${item.tempat || 'TBA'}</p><p><i class="ri-time-line"></i> ${item.waktu || 'TBA'}</p><p><i class="ri-price-tag-3-line"></i> ${item.kategori || 'Kegiatan HC'}</p><div class="detail-desc">${item.deskripsi || 'Tidak ada deskripsi.'}</div></div></div>`;
        list.appendChild(div);
      });
    }

    document.getElementById("btn-prev").onclick = () => { displayDate.setMonth(displayDate.getMonth() - 1); renderCalendar(); };
    document.getElementById("btn-next").onclick = () => { displayDate.setMonth(displayDate.getMonth() + 1); renderCalendar(); };
    document.getElementById("btn-go").onclick = () => { 
        displayDate = new Date(document.getElementById('jump-year').value, document.getElementById('jump-month').value, 1);
        if (typeof window.showHC32Status === 'function') window.showHC32Status('loading', 'Mencari...', 'Mengalihkan kalender.');
        setTimeout(() => { fetchHolidays(displayDate.getFullYear()); renderCalendar(); if (typeof window.hideHC32Status === 'function') window.hideHC32Status(); }, 600);
    };
    document.getElementById("search-input").onchange = handleGlobalSearch;
    document.getElementById("filter-kategori").onchange = handleGlobalSearch;

    loadAllData();
  })();
</script>
</body>
</html>
