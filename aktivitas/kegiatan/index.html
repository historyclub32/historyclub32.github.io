<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kegiatan - HC 32</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --hc-blue: #1a4787;
            --hc-toska: #0f8a94;
            --hc-dark: #2e2e2e;
            --hc-green: #15a256;
            --hc-bg: #e7e9ea;
        }
        @keyframes hcspin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            font-family: 'Poppins', system-ui;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #hc32-posting-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px;
            position: relative;
            min-height: 50vh;
        }
        .hc-page-title {
            text-align: center;
            margin: 16px 0 24px 0;
            color: var(--hc-dark);
            font-size: 24px;
            font-weight: 700;
        }
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .posts-placeholder {
            color: #94a3b8;
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
        }
        .hasil-kegiatan-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(15, 23, 42, .06);
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        .hasil-kegiatan-card:hover { transform: translateY(-3px); }
        .hasil-kegiatan-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--hc-bg);
        }
        .hasil-kegiatan-card-content { padding: 14px 16px 16px 16px; }
        .hasil-kegiatan-card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; margin-bottom: 6px; }
        .hasil-kegiatan-card-title { font-weight: 600; font-size: 16px; color: var(--hc-dark); }
        .hasil-kegiatan-card-waktu { font-size: 12px; font-weight: 600; color: var(--hc-green); background-color: rgba(21, 162, 86, 0.1); padding: 2px 8px; border-radius: 6px; flex-shrink: 0; white-space: nowrap; }
        .hasil-kegiatan-card-lokasi { font-size: 13px; color: #475569; display: flex; align-items: center; gap: 4px; margin-bottom: 8px; }
        .icon-location-pin { width: 14px; height: 14px; opacity: 0.6; flex-shrink: 0; }
        .hasil-kegiatan-card-deskripsi { font-size: 13px; color: #475569; font-style: italic; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 10px; }
        .hasil-kegiatan-card-isi { font-size: 13px; color: #475569; line-height: 1.6; }
        
        #hc32-loading-overlay {
            position: fixed; /* Full Screen */
            inset: 0;
            background: rgba(248, 250, 252, 0.85);
            backdrop-filter: blur(2px);
            display: flex; 
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .hc-loader { position: relative; width: 64px; height: 64px; display: flex; align-items: center; justify-content: center; }
        .hc-loader-spinner { position: absolute; inset: 0; border-radius: 50%; border: 5px solid var(--hc-blue); border-top-color: var(--hc-toska); animation: hcspin 1s linear infinite; }
        .hc-loader-logo { width: 44px; height: 44px; border-radius: 50%; }

        #hc32-footer { background: var(--hc-dark); color: white; text-align: center; padding: 20px 10px; width: 100vw; position: relative; left: 50%; transform: translateX(-50%); margin-top: 80px; }
        #hc32-footer .footer-sub { font-size: 12px; margin-top: 4px; color: #e7e9ea; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="hc32-posting-wrapper">
        <div id="hc32-loading-overlay">
            <div class="hc-loader">
                <div class="hc-loader-spinner"></div>
                <img src="https://lh3.googleusercontent.com/d/1lAev2D5Pxp5Rt36iy4y0YMibEnYu5BgI" class="hc-loader-logo" alt="Logo HC">
            </div>
        </div>
        <h2 class="hc-page-title">Hasil Kegiatan & Dokumentasi</h2>
        <div id="posts-container">
            <p class="posts-placeholder" id="posts-placeholder-text">Memuat...</p>
        </div>
    </div>
    <div id="hc32-footer">
        <div style="font-size: 13px;">Â© 2025 History Club SMAN 32 Jakarta. All rights reserved.</div>
        <div class="footer-sub">
            Dibuat dan dikembangkan oleh <span style="font-weight: 600; color: white;">@vitezegi</span>.
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz22NwYQ-WJwmdieMgzQxw1I2lXKTghebFO-oSY-wE_av-3oEYIi9TfSCqJCpy3iZKt/exec";
        const LOADER = document.getElementById("hc32-loading-overlay");
        const postsContainer = document.getElementById("posts-container");

        function renderHasilKegiatanCard(p) {
            let imgPart = p.gambar ? `<img src="${p.gambar}" alt="${p.judul}" class="hasil-kegiatan-card-img">` : '';
            const locationIcon = `<svg class="icon-location-pin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>`;
            const waktuPart = p.waktu ? `<div class="hasil-kegiatan-card-waktu">${p.waktu}</div>` : '';
            const lokasiPart = p.tempat ? `<div class="hasil-kegiatan-card-lokasi">${locationIcon}<span>${p.tempat}</span></div>` : '';
            const deskripsiPart = p.deskripsi ? `<div class="hasil-kegiatan-card-deskripsi">${p.deskripsi}</div>` : '';
            const isiPart = p.isi ? `<div class="hasil-kegiatan-card-isi">${p.isi}</div>` : '';

            return `
                ${imgPart}
                <div class="hasil-kegiatan-card-content">
                    <div class="hasil-kegiatan-card-header">
                        <div class="hasil-kegiatan-card-title">${p.judul}</div>
                        ${waktuPart}
                    </div>
                    ${lokasiPart}
                    ${deskripsiPart}
                    ${isiPart}
                </div>
            `;
        }

        async function loadHasilKegiatan() {
            try {
                const res = await fetch(WEB_APP_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "getHasilKegiatanPublik" })
                });
                const out = await res.json();

                if (out.status !== "ok" || !out.data || out.data.length === 0) {
                    postsContainer.innerHTML = `<p class="posts-placeholder">Belum ada hasil kegiatan yang dipublikasikan.</p>`;
                    return;
                }
                
                postsContainer.innerHTML = ""; // Kosongkan
                out.data.forEach(p => {
                    const d = document.createElement("div");
                    d.className = "hasil-kegiatan-card";
                    d.innerHTML = renderHasilKegiatanCard(p);
                    postsContainer.appendChild(d);
                });
            } catch (err) {
                console.error("Gagal memuat posting:", err);
                postsContainer.innerHTML = `<p class="posts-placeholder" style="color:var(--hc-red);">Gagal memuat data. Periksa koneksi.</p>`;
            } finally {
                LOADER.style.display = 'none';
            }
        }
        
        loadHasilKegiatan();
    </script>
</body>
</html>
